<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百酒出海 - 中国白酒出海中东迪拜</title>
    <meta name="description" content="百酒出海，专注中国白酒出海中东迪拜市场，为酒企提供一站式出海解决方案" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Script to dynamically update SEO tags -->
    <script>
      (async () => {
        try {
          const response = await fetch('/api/content');
          if (!response.ok) {
            throw new Error('Failed to fetch site content for SEO');
          }
          const content = await response.json();

          if (content.seo_main_title) {
            document.title = content.seo_main_title;
          }

          const descriptionTag = document.querySelector('meta[name="description"]');
          if (descriptionTag && content.seo_main_description) {
            descriptionTag.setAttribute('content', content.seo_main_description);
          }
        } catch (error) {
          console.error('Error updating SEO meta tags:', error);
        }
      })();
    </script>
  </body>
</html>
